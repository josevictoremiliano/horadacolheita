{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '\css\style.css' %}" defer>
    <title>{% block title %}{% endblock title %}</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Hora da colheita</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-md-auto">
              <li class="nav-item">
                <a class="nav-link {%block activeIndex%}{% endblock activeIndex%}" aria-current="page" href="/">Home</a>
              </li>
              {% if user.is_authenticated %} 
                     
                            <li><a class="nav-link {%block active%}{% endblock active%} " href="/perfil">  {{user.first_name }}</a></li>
                        
                            <li><a class="nav-link " href="/deslogar"></i> Sair</a></li>
                
                               
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-success " href="{% url 'users:login' %}" value="Login">Login</a>
                        </li>
                    {% endif %}
            </ul>
          </div>
        </div>
      </nav>
</header>
<body>
        {% block conteudo %}
        {% endblock conteudo %}

        
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
