{% extends 'layout.html' %} 
{% load static %} 
{% block title %}Editando o item{% endblock title %} 
{% block conteudo %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
        <h1>Editar o item</h1>
            <form action="" method="post" class="row">
            {% csrf_token %}
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        {{form.name}}
                        
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        {{form.description}}
                    </div>
                    <div class="form-group">
                        <label for="id_price">Preço</label>
                        {{form.price}}
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="id_image">Imagem</label>
                        {{form.image}}
                    </div>
                </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        </div>
    </div>
</div>
<input id="user_current" value="{{ request.user.id }}
"  class="d-none"/>
<style>
    .form-group{
        margin-bottom: 20px;
    }
    input, textarea {
        width: 100%;
        padding: 12px 20px;
        border-radius: 4px;
        outline: none;
        border: none
    }

</style>

{% endblock conteudo %}
