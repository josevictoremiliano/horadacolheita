{% extends 'layout.html' %} 
{% load widget_tweaks %} 
{% load static %} 
{% block title %}Hora da colheita{% endblock title %} 
{% block conteudo %}

<main>
    <div id="login">
        <form class="card text-white" method="POST" enctype='multipart-form-data' id="user">
          <div class="card-header">
            <h1>CADASTRO</h1>
          </div>

          {% if msg %}
            <div class="alert {{ class }}" role="alert">
              {{ msg }}
            </div>
          {% endif %}
  
            <div class="card-body">
                {% csrf_token %}
                

                <div class="form-group">
                  <label for="first_name">Nome</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nome" required>
          
                </div>
                <div class="form-group">
                  <label for="sobrenome">Sobrenome</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Sobrenome" required>
          
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                  <label for="phone">Telefone</label>
                  <input type="text" class="form-control" id="phone" name="phone" placeholder="Telefone" required>
                </div>
                
                <div class="form-group">
                  <label for="city">Cidade</label>
                  <input type="text" class="form-control" id="city" name="city" placeholder="Cidade" required>
                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                </div>
              

              <div class="card-footer">
                <button type="submit" class="btn btn-primary ">Cadastrar</button>

              <button href="login" class=" btn btn-secondary mt-4"> Voltar</button>  
  
            
          </div>
        </form>
    </div>
</main>


<footer id="footer" class="footer fixed-bottom ">
    <div class=" text-center text-light ">
        <a href="https://portal.ifrn.edu.br" target="_blank">Â©2022 IFRN. All rights reserved </a>
    </div>
</footer>
<script>
    const token = document.getElementsByName('csrfmiddlewaretoken')[0].setAttribute("id", "csrfmiddlewaretoken");
</script>
{% endblock conteudo %}
