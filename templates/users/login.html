{% extends 'layout.html' %} 
{% load static %} 
{% block title %}Hora da colheita{% endblock title %} 
{% block conteudo %}

<main>
    <div id="login">
        <form class="card flex justify-content-center" method="post" id="oneValidade" action=""  class=" needs-validation" novalidate>
         
         
          {% csrf_token %}
   
          <div class="card-body text-white flex flex-column justify-content-center align-items-center">
            <h1 class="text-center pb-2">Login</h1>
            {% if msg %}
            <div class="alert {{ class }}" role="alert">
              {{ msg }}
            </div>
          {% endif %}
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
  
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
            </div>
          </div>
  
          <div class="card-footer">
            <input type="submit" value="login" class="submit" />
  
            <a href="recuperar" class="recuperar_senha">Esqueceu a senha?</a>
            <a href="cadastro" class="cadastro"> <h2>Cadastre-se</h2> </a>
          </div>
        </form>
      </div>
</main>


<footer id="footer" class="footer fixed-bottom  ">
    <div class=" text-center text-light ">
        <a href="https://portal.ifrn.edu.br" target="_blank">Â©2022 IFRN. All rights reserved </a>
    </div>
</footer>
{% endblock conteudo %}
