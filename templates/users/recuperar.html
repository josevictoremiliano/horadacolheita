{% extends 'layout.html' %}
{% load static %}
{% block title %}Hora da colheita{% endblock title %}
{% block conteudo %}

<main>
    <div id="login">
        <form class="card" method="POST">
            {% csrf_token %}
            <a href="login" class="mb-4 text-decoration-none text-light align-self-start">< voltar</a>

            <div class="text-light text-center ">
                <h2>Esqueceu a senha?</h2>
            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <input type="text" id="email" autocomplete="on" />
                    <label for="email" class="text-center ">Coloque aqui seu email</label>
                </div>
                <div class="card-content-area">
                    <input type="text" id="trocasenha"  class="form-control"/>
                    {{ form.password }}
                    <label for="password" class="text-center"  type="password">Digite a nova senha</label>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Enviar</button>
        </form>

</main>
